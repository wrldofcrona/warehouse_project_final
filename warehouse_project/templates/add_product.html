{% extends "base.html" %}

{% block title %}Добавление товара{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow">
                <div class="card-header">
                    <h4 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Добавить товар</h4>
                </div>

                <div class="card-body">
                    <form action="{{ url_for('add_product') }}" method="POST">

                        <!-- SKU -->
                        <div class="mb-3">
                            <label class="form-label">SKU (уникальный код товара)</label>
                            <input type="text" name="sku" class="form-control" required>
                        </div>

                        <!-- Name -->
                        <div class="mb-3">
                            <label class="form-label">Название товара</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <!-- Category -->
                        <div class="mb-3">
                            <label class="form-label">Категория</label>
                            <input type="text" name="category" class="form-control"
                                   list="category_list">
                            <datalist id="category_list">
                                {% for c in categories %}
                                <option value="{{ c }}">
                                {% endfor %}
                            </datalist>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label class="form-label">Описание</label>
                            <textarea name="description" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Цена продажи</label>
                                <input type="number" name="unit_price" class="form-control" min="0" step="0.01">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Себестоимость</label>
                                <input type="number" name="cost_price" class="form-control" min="0" step="0.01">
                            </div>
                        </div>

                        <!-- Quantity -->
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Количество</label>
                                <input type="number" name="quantity" class="form-control" min="0">
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label">Минимальный остаток</label>
                                <input type="number" name="min_quantity" class="form-control" min="0" value="10">
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label">Максимальный остаток</label>
                                <input type="number" name="max_quantity" class="form-control" min="0" value="100">
                            </div>
                        </div>

                        <!-- Warehouse -->
                        <div class="mb-3">
                            <label class="form-label">Склад</label>
                            <select name="warehouse_id" class="form-select">
                                <option value="">Не указан</option>
                                {% for w in warehouses %}
                                <option value="{{ w.id }}">{{ w.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Supplier -->
                        <div class="mb-3">
                            <label class="form-label">Поставщик</label>
                            <select name="supplier_id" class="form-select">
                                <option value="">Не указан</option>
                                {% for s in suppliers %}
                                <option value="{{ s.id }}">{{ s.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('products') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Отмена
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>Добавить товар
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
