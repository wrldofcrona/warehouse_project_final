<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}Редактировать поставщика - Управление складом{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-truck me-2"></i>Редактировать поставщика</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="code" class="form-label">Код поставщика</label>
                            <input type="text" class="form-control" id="code" name="code" 
                                   value="{{ supplier.code }}" readonly>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="name" class="form-label">Название компании *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ supplier.name }}" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="contact_person" class="form-label">Контактное лицо</label>
                            <input type="text" class="form-control" id="contact_person" 
                                   name="contact_person" value="{{ supplier.contact_person or '' }}">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   value="{{ supplier.phone or '' }}">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ supplier.email or '' }}">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="address" class="form-label">Адрес</label>
                            <textarea class="form-control" id="address" name="address" 
                                      rows="2">{{ supplier.address or '' }}</textarea>
                        </div>
                        
                        <div class="col-12 mt-4">
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('suppliers') }}" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left me-2"></i>Назад
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-2"></i>Сохранить изменения
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
